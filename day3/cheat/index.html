<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cheat</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./tab.js"></script>
</head>

<body>
    <div class="container">
        <h1>krunker good game</h1>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Visual')">
                Visual
            </button>
            <button class="tablinks" onclick="openTab(event, 'Aim')">Aim</button>
            <button class="tablinks" onclick="openTab(event, 'Config')">
                Config
            </button>
        </div>
        <div class="tabcontent" id="Aim">
            <div class="toggles">
                <div class="aimbot">
                    <input type="checkbox" id="aim" name="aimbot" />
                    <label for="aimbot">Aimbot</label>
                </div>
                <div class="FOV-Box">
                    <input type="checkbox" id="fov" name="fov" />
                    <label for="fov">FOV Box</label>
                </div>
                <div class="triggerbot">
                    <input type="checkbox" id="trigger" name="trigger" />
                    <label for="trigger">Trigger Bot</label>
                </div>
                <div class="aimsmooth">
                    <label for="aims">Aim Smoothing</label>
                    <input type="range" min="1" max="100" value="50" class="slider" id="aims" />
                </div>
                <div class="fovwidth">
                    <label for="fovw">FOV Width</label>
                    <input type="range" min="1" max="100" value="50" class="slider" id="fovw" />
                </div>
                <div class="fovheight">
                    <label for="fovh">FOV Height</label>
                    <input type="range" min="1" max="100" value="50" class="slider" id="fovh" />
                </div>
            </div> <!-- Toggles -->
        </div> <!-- Aim -->
        <div class="tabcontent" id="Visual">
            <div class="container2">
                <div class="borderc">
                    <label for="colorb">Border Color</label>
                    <input type="color" id="colorb" name="favcolor" value="#ff0000" />
                </div>
                <div class="healthbar">
                    <label for="healthbar">Health Bar Color</label>
                    <input type="color" id="healthbar" name="healthbarc" value="#ff0000" />
                </div>
            </div>
        </div>
    </div>
    <!-- Container -->
</body>

</html>
