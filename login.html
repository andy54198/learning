<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Login</h1>
    <hr>
    <form>
      <div>
        <label>Email</label>
        <input type="email" required/>
        <hr>
      </div>
      <div>
        <label>Password</label>
        <input type="password" />
        <hr>
      </div>
      <div>
        <label>Age</label>
        <input type="number" />
        <hr>
      </div>
      <div>
        <label>Date</label>
        <input type="date" />
        <hr>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
